<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./script.js" defer></script>
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>
<body>
	<header class="header">
		<div class="container header__container">
			<h1 class="header__logo">Library</h1>
			<button class="header__login">Log In</button>
		</div>
	</header>
	<main class="main">
		<div class="container main__container">
			<section class="main__add-section add-section section">
					<button type="submit" class="add-section__submit-button">NEW BOOK</button>
			</section>
			<section class="main__books-section books-section section">
				<ul id="booksList" class="books-section__list"></ul>
			</section>
		</div>
	</main>
	<div class="dialog">
		<form class="dialog__form">
			<h2 class="dialog_header-title">NEW BOOK</h2>
			<input type="text" class="dialog__title dialog__input">
			<input type="text" class="dialog__author dialog__input">
			<div class="read-container">
				<label for="read">Finished reading?</label>
				<input id="read" type="checkbox" class="dialog__read">
			</div>
			<div class="dialog__footer">
				<button class="ok dialog__ok">Add</button>
			</div>
		</form>
	</div>
	<div class="dialog-overlay">
	</div>
</body>
</html>
